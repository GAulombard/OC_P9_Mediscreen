<!doctype html>

<html lang="en" xmlns:th="http://wwww.thymeleaf.org" class="h-100"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
  <title>Mediscreen</title>
</head>


<body>

<!--MENU-->
<div th:replace="fragments/nav"></div>


<!-- SECTION -->
<div class="container">
  <div class="row">
    <div class="col-12 col-lg-12">
      <div class="card my-3 shadow">
        <div class="card-body">
          <h2 class="card-title">Patient list</h2>
          <div class="d-flex justify-content-around">
          <div class="p-2"><a th:href="@{/patient/add}"
                              class="btn btn-info btn-md">
            Add new patient
          </a></div>
          </div>
          <table class="table table-hover">
            <thead class="thead-light">
            <tr>
              <th class="text-left">Last Name</th>
              <th class="text-left">First name</th>
              <th class="text-left">Birthdate</th>
              <th class="text-left">Sex</th>
              <th class="text-left">Address</th>
              <th class="text-left">Phone</th>
              <th class="text-left">Note</th>
              <th class="text-left"></th>
              <th class="text-left"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient: ${patients}">
              <td th:text="${patient.lastName}" style="cursor: pointer" th:onclick="'javascript:rowClicked(\''+${patient.id}+'\');'"></td>
              <td th:text="${patient.firstName}" style="cursor: pointer" th:onclick="'javascript:rowClicked(\''+${patient.id}+'\');'"></td>
              <td th:text="${patient.birthDate}" style="cursor: pointer" th:onclick="'javascript:rowClicked(\''+${patient.id}+'\');'"></td>
              <td th:text="${patient.sex}" style="cursor: pointer" th:onclick="'javascript:rowClicked(\''+${patient.id}+'\');'"></td>
              <td th:text="${patient.address}" style="cursor: pointer" th:onclick="'javascript:rowClicked(\''+${patient.id}+'\');'"></td>
              <td th:text="${patient.phoneNumber}" style="cursor: pointer" th:onclick="'javascript:rowClicked(\''+${patient.id}+'\');'"></td>
              <td></td>
              <td>
                <a th:href="'/patient/update/'+${patient.id}"
                   class="btn btn-info btn-sm">Update
                </a>
              </td>
              <td>
                <a th:href="'/patient/delete/'+${patient.id}"
                   class="btn btn-danger btn-sm"
                   onclick="if(!(confirm('Are you sure you want to delete this patient ?'))) return false">Delete
                </a>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- FOOTER -->
<div th:replace="fragments/foot"></div>


<script>
  function rowClicked(value) {
    location.href = "/patient/profile/" + value;
  }
</script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>

</html>
