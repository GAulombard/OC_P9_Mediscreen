<!doctype html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/style.css" th:href="@{/css/style.css}">
    <title>Mediscreen</title>
</head>


<body>

<!--MENU-->
<div th:replace="fragments/nav"></div>


<!-- SECTION -->
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-12">
            <div class="card my-3 shadow">
                <div class="card-body">
                    <h2 class="card-title" th:text="${patientDTO.lastName}+' '+${patientDTO.firstName}"></h2>
                    <button type="button" class="btn btn-info btn-sm" onclick="javascript:history.back()">Cancel</button>
                    <a th:href="'/patient/update/'+${patientDTO.id}"
                       class="btn btn-info btn-sm">Update
                    </a>
                    <a th:href="'/patient/delete/'+${patientDTO.id}"
                       class="btn btn-danger btn-sm"
                       onclick="if(!(confirm('Are you sure you want to delete this patient ?'))) return false">Delete
                    </a>
                    <p class="card-text">
                    <div>Id: <th:block th:text="${patientDTO.id}"></th:block></div>
                    <div>Birth-date: <th:block th:text="${patientDTO.birthDate}"></th:block></div>
                    <div>Gender: <th:block th:text="${patientDTO.sex}"></th:block></div>
                    <div>Address: <th:block th:text="${patientDTO.address}"></th:block></div>
                    <div>Phone: <th:block th:text="${patientDTO.phoneNumber}"></th:block></div>
                    </p>
                </div>
            </div>
            <div class="card my-3 shadow">
                <div class="card-body">
                    <h2 class="card-title">History</h2>
                    <a th:href="'/history/add/'+${patientDTO.id}"
                       class="btn btn-info btn-sm">Add note
                    </a>
                    <table class="table">
                        <thead class="thead-light">
                        <tr>
                            <th class="text-left">Date</th>
                            <th class="text-left">Note</th>
                            <th class="text-left"></th>
                            <th class="text-left"></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="note: ${noteDTOList}">
                            <td th:text="${note.date}"></td>
                            <td th:text="${note.note}"></td>
                            <td>
                                <a th:href="'/history/update/'+${note.id}"
                                   class="btn btn-info btn-sm">Update
                                </a>
                            </td>
                            <td>
                                <a th:href="'/history/delete/'+${note.id}"
                                   class="btn btn-danger btn-sm"
                                   onclick="if(!(confirm('Are you sure you want to delete this note ?'))) return false">Delete
                                </a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- FOOTER -->
<div th:replace="fragments/foot"></div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>


<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>


</body>

</html>
